<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand mr-4" id="site" href="{%  url 'home' %}"><i class="fas fa-vote-yea"></i></a>
        <form class="form-inline">
            <a class="btn btn-outline-primary "
             href="{%  url 'home' %}"><i class="fas fa-vote-yea">PK</i></a>
        </form>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class= "nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                         href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'list' %}active{% endif %}" 
                             href="{% url 'polls:list' %}">Polls</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle nav-link {% if request.resolver_match.url_name == '#' %}active{% endif %}"
                             href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                 Dropdown
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a> 
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                        </li>
                    {% endif %}
                </div>
                <form class="form-inline ">
                    
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary mr-5" type="submit">Search</button>
                </form>
            
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'list_by_user' %}active{% endif %}"
                         href="{% url 'polls:list_by_user' %}">My Polls</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'logout' %}active{% endif %}"
                         href="{% url 'accounts:logout' %}">Logout</a>
                    </li>

                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}"
                         href="{% url 'accounts:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}"
                         href="{% url 'accounts:register' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        
    </nav>
</header>
